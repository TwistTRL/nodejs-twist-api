<!DOCTYPE html>
<html>
  <head>
    <title>Log out</title>
    <style>
      .center {
        margin: auto;
        text-align: center;
        position: absolute;
        top: 30%;
        left: 50%;
        padding: 10px;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .full-height {
        height: 100%;
      }
      .input {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="full-height">
      <div class="center">
        <h1>Twist Server Logout</h1>
        <form method="POST" action="/logout">
          <div><input type="submit" value="Logout" id="logout" /></div>
        </form>
        <h1>Twist Server API</h1>
        <form method="GET" action="/api">
          <div><input type="submit" value="API" id="api" /></div>
        </form>
      </div>
    </div>
  </body>
</html>
