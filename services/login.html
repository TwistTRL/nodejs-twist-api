<!DOCTYPE html>
<html>
  <head>
    <title>Log in</title>
    <style>
      .center {
        margin: auto;
        text-align: center;
        position: absolute;
        top: 30%;
        left: 50%;
        padding: 10px;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .full-height {
        height: 100%;
      }
      .input {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="full-height">
      <div class="center">
        <h1>Twist Server Login</h1>
        <form method="POST" action="/login">
          <div class="input">
            <label for="name">User name:</label>
            <input type="text" id="name" name="name" value="" />
          </div>
          <div class="input">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="" />
          </div>
          <div><input type="submit" value="Login" id="login" /></div>
        </form>
      </div>
    </div>
  </body>
</html>
